<h3 style="color: white; text-align: center;">THE GAME IS ON!</h3>
<br>
<div class="row">
  <div class=col-md-6 style="background-image: url(./assets/blah2.png); background-size: cover;">
    
  </div>
  <div class="col-md-6">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username" style="color: white;">Username</label>
        <input type="email" style="color: white;" placeholder="Enter your email" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
          <div *ngIf="f.username.errors.email">Invalid email</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" style="color: white;">Password</label>
        <input type="password" style="color: white;" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-outline-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Let me in!
        </button>
        <a href="https://kurukshetraceg.org.in/user/register" class="btn btn-outline-primary" style="color: primary; position: relative; float: right;">Register</a>
      </div>
    </form>
    <div class="google-btn" (click)="googleSignin()">
      <div class="google-icon-wrapper">
        <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
      </div>
      <p class="btn-text"><b>Sign in with google</b></p>
    </div>
  </div>
</div>
