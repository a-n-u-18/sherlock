


<nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="!isLoggedIn()">
  <div class="col-sm-6 offset-sm-3">
    <h2 style="color: white; text-align:center; margin: auto;">SHERLOCK</h2>

<nav class="navbar navbar-expand-lg navbar-light bg-dark mb-3" *ngIf="isLoggedIn()">
  <a class="navbar-brand" style="color: white;" routerLink="/game">SHERLOCK</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed" style="color:grey">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link bg-dark" routerLink="/leaderboard" (click)="isMenuCollapsed = true" style="color: white;">Leaderboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link bg-dark" (click)="logout()" style="color: white;">Logout</a>
      </li>
    </ul>
  </div>
</nav>
